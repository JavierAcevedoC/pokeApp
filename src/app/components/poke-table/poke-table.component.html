<div class="container">
    <h1>Busqueda con filtro</h1>
    <mat-form-field appearance="fill">
        <input matInput (keyup)="searchPokemon($event)" placeholder="Busca tu pokemon " #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>


        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element">      
                <img [src]="element.image" alt="Pokemon {{ element.name }}">
            </td>
        </ng-container>
        
        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToDetail(row)"></tr>
        
    </table>
</div>
